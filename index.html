<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat application By Yash</title>
    <script defer src="http://localhost:80/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chat.png" alt="Chatter-Box" srcset="" class="logo">
    </nav>
    <div class="container">
        <div class="message right">Harsh:Aur bhai kya haal?</div>
        <div class="message left">Yash:Sab badiya bhai tm batao!</div>
    </div>
    <div class="send">
        <form action="#" id="send-container" >
            <input type="text" name="message" id="message">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    
</body>
</html>
